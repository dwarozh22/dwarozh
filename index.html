<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>SEND FORM TO TELEGRAM</title>
    </head>
    <body>
        <div class="wrapper">
            <main>
                <form action="#" class="form">
                    <input required type="text" name="ناو" placeholder="ناوی قوتابی " class="form__input">
                    <input required type="date" name="تەمەن" placeholder="ژمارەی مۆبایل" class="form__input">
                    <input required type="number" name="پۆل" placeholder="پۆل" class="form__input">
                    <input required type="text" name="PHONE" placeholder=" ژمارەی مۆبایل " class="form__input">
                    <textarea required name="تێبینی" placeholder="تێبینی" class="form__input"></textarea>
                    <button class="form__button" type="submit">SEND</button>
                </form>
            </main>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
