<!DOCTYPE html>
<html lang="ku">
<head>
    <meta charset="UTF-8">
    <title>فۆڕمی تۆمارکردنی قوتابی</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="process.php" method="POST" onsubmit="return validateForm()">
        <h2>فۆڕمی تۆمارکردنی قوتابی</h2>

        <label for="name">ناوی قوتابی:</label>
        <input type="text" id="name" name="name" required>

        <label for="mobile">ژمارەی مۆبایل:</label>
        <input type="tel" id="mobile" name="mobile" required pattern="[0-9]{11}" placeholder="07XXXXXXXXX">

        <label for="dob">بەرواری لەدایکبوون:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="school">ناوی قوتابخانە:</label>
        <input type="text" id="school" name="school" required>

        <button type="submit">ناردن</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
